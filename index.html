<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <meta charset="UTF-8">
    <title>هوست شركة الزعيم - V1.1</title>
    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: sans-serif; }
        .container { margin-top: 50px; }
        img { width: 200px; border-radius: 20px; }
        #progress-container { width: 80%; background: #333; border-radius: 15px; margin: 20px auto; display: none; border: 2px solid #004aad; }
        #progress-bar { width: 0%; height: 25px; background: #004aad; border-radius: 12px; line-height: 25px; font-weight: bold; }
        .start-btn { padding: 15px 40px; font-size: 22px; background: #004aad; color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; }
        #status { margin-top: 15px; font-size: 18px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="الزعيم">
        <h1>شركة الزعيم</h1>
        
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        
        <div id="status">انتظر تحميل الكاش...</div>
        <button class="start-btn" onclick="run_hacker()">start</button>
    </div>

    <script>
        // كود تحريك شريط التحميل
        var cache = window.applicationCache;
        cache.addEventListener('progress', function(e) {
            var percent = Math.round((e.loaded / e.total) * 100);
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-bar').innerText = percent + '%';
            document.getElementById('status').innerText = "جاري تخزين ملفات الزعيم...";
        });

        cache.addEventListener('cached', function() {
            document.getElementById('status').innerText = "تم التحميل! افصل النت واضغط Start";
        });

        cache.addEventListener('noupdate', function() {
            document.getElementById('status').innerText = "الهوست جاهز للاستخدام أوفلاين";
        });

        function run_hacker() {
            // استدعاء الوظيفة الموجودة في hacker.js
            if(typeof run_hacker_logic === "function") {
                run_hacker_logic();
            } else {
                alert("جاري تشغيل محرك PSFree...");
            }
        }
    </script>

    <script src="psfree.js"></script> 
    <script src="hacker.js"></script>
</body>
</html>
